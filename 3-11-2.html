<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function average(){
            let l = arguments.length, i, summ = 0;
            for (i = 0; i < l; i++){
                summ = summ + arguments[i];
            }
            return summ / l;
        }
        window.document.write(average(1, 2, 3));
    </script>
</body>
</html>

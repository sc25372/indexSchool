<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bозьмите страницу 2.1.html с веб-сценарием, преобразующим величины из дюймов в сантиметры. Доработайте его таким образом, чтобы в случае, если пользователь введет в дробном числе запятую вместо десятичной точки, он корректно преобразовывал бы такое число. Файл исходной страницы 2.1.html вы найдете в папке 4\!sources сопровождающего книгу электронного архива (см. приложение 3). Подсказка', вспомните, что строка является объектом класса string, и используйте метод, заменяющий одну подстроку на другую.
        let oper = window.prompt('Введите числа через запятую'); //Create oper for get a numbers
        const words = oper.split(','); // Create const 
        let l = words.length,i,summ = 0;
        for(i = 0; i < l; i++){
            summ += Number(words[i]);
        }
        summ = summ / i;
        window.document.write(summ);
    </script>
</body>
</html>
